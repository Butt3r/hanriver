<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <title>한강수온</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Noto+Serif+KR&display=swap" rel="stylesheet"> 
    
    
    <style>
      #bg-canvas {
        background-color: rgba(4, 20, 59, 0.952);
      }
      #layer-canvas {
        background-image: linear-gradient(
          rgba(255, 0, 140, 0.397) 10%,
          rgba(129, 54, 248, 0.924) 75%
        );
        background-attachment: fixed;
      }
      #layer-canvas2 {
        background-image: linear-gradient(
          rgb(199, 248, 195) 15%,
          rgb(55, 173, 241) 85%
        );
        background-attachment: fixed;
      }
    </style>
    </head>
    <canvas
      id="layer-canvas"
      style="z-index: 1; position: absolute; left: 0px; top: 0px;"
    >
    </canvas>
    <canvas
      id="layer-canvas2"
      style="z-index: 1; position: absolute; left: 0px; top: 0px;"
    >
    </canvas>
    <canvas
      id="particle-canvas"
      style="z-index: 3; position: absolute; left: 0px; top: 0px;"
    >
    </canvas>
    <canvas
      id="bg-canvas"
      style="z-index: -1; position: absolute; left: 0px; top: 0px;"
    >
    </canvas>
    <canvas
      id="api-canvas"
      style="z-index: 2; position: absolute; left: 0px; top: 0px;"
    >
    </canvas>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Noto Sans KR", "Heebo:bold", "Heebo"]
        }
      });
    </script>
    <script src="canvas.js"></script>
  </body>
</html>
